<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramah Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.2);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9; /* Slate 100 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Markdown Styles */
      .prose p {
        margin-bottom: 0.75em;
      }
      .prose ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.75em;
      }
      .prose strong {
        color: #1e293b;
        font-weight: 600;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",

    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react,react-dom",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react,react-dom"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
